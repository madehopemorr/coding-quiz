<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
​
<body>
    <a href="highscore.html">
    <h2>view high scores</h2>
    </a>
    <div id="myTimer" style="margin: 10px;">
        <h2>Timer</h2>
        <p id="myTimerDisplay">2:00</p>
    </div>
    <div id="quiz"></div>
        <div class="card" style="margin: 10px;">
            <div id="QandA" class="card-body">
                <p id="questionCount">Question 1/10 </p>
                <hr />
                <h2 id="Q1">Sample Question</h2>
                <ol>
                    <li><button id="A1">Modal</button></li>
                    <li><button id="A2">JQuery</button></li>
                    <li><button id="A3">HTML</button></li>
                    <li><button id="A4">Window</button></li>
                </ol>
                <br>
                <div id="results"></div>
            </div>
            <div id="scoreboard" style="display: none;margin: 10px;">
                <h3>Game Over</h3>
                <p> Your score is: <span id="playerscore">0</span></p>
                <p> Enter initials: <input type="text" id="initials" maxlength=3></p>
                <button id="submitBtn">Submit Quiz</button>
            </div>
        </div>
        <script src="quiz-script.js"></script>
</body>
​
</html>
